<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/signup.css">
    <script src="https://kit.fontawesome.com/3f296dc788.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container-fluid abt">

        <div class="home">
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
            
        </div>

        <header class="header">
            <h1>Prej_Kitchen</h1>
            <p style="font-style: italic;">... a home of satisfying meals, amusing cake and best of Chef</p>
        </header>
    </div>

    <div class="container-fluid d-flex main">
        <div class="main-sub">
            <h1>Laughter is brightest in the place where
                the food is.
            </h1>
            <p>Engage us for an unforgettable experience</p>

            <div class="d-flex socials">
                <div class="fb  ms-3 me-3">
                    <a href=""><i class="fa-brands fa-facebook-f s-icon"></i></a>
                </div>
    
                <div class="insta me-3">
                    <a href=""><i class="fa-brands fa-instagram s-icon"></i></a>
                </div>
    
                <div class="x me-3">
                    <a href=""><i class="fa-brands fa-x-twitter s-icon"></i></a>
                </div>
    
                <div class="youtube me-3">
                    <a href=""><i class="fa-brands fa-youtube s-icon"></i></a>
                </div>
    
                <div class="whatsapp">
                    <a href=""><i class="fa-brands fa-whatsapp s-icon"></i></a>
                </div>
    
            </div>
        </div>

        <div class="container-fluid main-sub1">

            <div class="form form">
                <div class="signup">
                    <h1>Sign Up</h1>
                    <p>Enter your details below to creaste your account and get started</p>
                </div>
    
                <div class="d-flex container-fluid form-item">
    
                    <div class="form-item1">
    
                        <div class="username a">
                            <label for="f.name">Full name</label> <br>
                            <input type="text" placeholder="enter...">
            
                        </div>
    
                        <div class="dob a">
                            <label for="date">Date of Birth</label> <br>
                            <input type="date" name="" id="b">
            
                        </div>
    
                        <div class="Native a">
                            <label for="nationality">Native</label> <br>
                            <select name="" id="b">
                                <option value="">Select one...</option>
                                <option value="">Africa</option>
                                <option value="">Asia</option>
                                <option value="">Europe</option>
                                <option value="">Latin America and the Carribean</option>
                                <option value="">Caribbean</option>
                                <option value="">Oceania</option>
                                <option value="">Northern America</option>
                            </select>
        
                        </div>
    
                        <div class="username a">
                            <label for="">Username</label> <br>
                            <input type="text" placeholder="enter...">
            
                        </div>
    
                    
                    </div>
    
    
    
                    <div class="form-item1">
                        <div class="password a">
        
                            <label for="email">Email</label> <br>
                            <input type="email" name="" id="" placeholder="example@gmail.com">
            
                        </div>
    
                        <div class="contact a">
                            <label for="Phone Nuumber">Phone number</label> <br>
                            <input type="phone" name="" id="" placeholder="+234 8123 830 114">
                        </div>
    
                        <div class="id a">
        
                            <label for="ID type">ID type</label> <br>
                            <select name="" id="select">
                
                                <option value="">Select one...</option>
                                <option value="">National ID</option>
                                <option value="">International Passport</option>
                                <option value="">Driver License</option>
                                <option value="">Work ID</option>
                                <option value="">Voters Card</option>
                                <option value="">Others</option>
                            </select>
                
                        </div>
    
                        <div class="password a">
                            <label for="">Password</label> <br>
                            <input type="text" placeholder="enter...">
            
                        </div>
    
                        
                    </div>
    
    
                </div>
    
        
                <div class="d-flex c-submit">
        
                    <div class="cancel">
                        <input type="reset" name="" id="" value="Cancel">
        
                    </div>
        
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
        
                </div>
    
                <p>Already have an account? <a href="/login.html">Login</a></p>
                
            </div>
    
            </div>
        


    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
