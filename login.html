<body>

    <div class="container-fluid abt">

        <div class="home">
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
            
        </div>

        <header class="header">
            <h1>Prej_Kitchen</h1>
            <p style="font-style: italic;">... a home of satisfying meals, amusing cake and best of Chef</p>
        </header>
    </div>

    <div class="d-flex main">

        <div class="div main-sub">
            <h1>Log In for an amazing experience and <br>
                  have a feel of greatness
            </h1>

            <p>Your satisfaction will always be our delight</p>

            <div class="d-flex socials">
                <div class="fb  ms-3 me-3">
                    <a href=""><i class="fa-brands fa-facebook-f s-icon"></i></a>
                </div>
    
                <div class="insta me-3">
                    <a href=""><i class="fa-brands fa-instagram s-icon"></i></a>
                </div>
    
                <div class="x me-3">
                    <a href=""><i class="fa-brands fa-x-twitter s-icon"></i></a>
                </div>
    
                <div class="youtube me-3">

            <div class="form form">

                <div class="username mb-5">

                </div>

                    <input type="text" name="" id="" placeholder="Password">
                </div>

    
                <div class="pw mb-4">
                    <a href="#">Forgot password?</a>
                </div>
    
                <div class="submit submit-1 mb-4">
                    <input type="submit" value="Login">
                </div>
    

                <div class="reg">
                    <p>Don't have an account yet? <a href="/signup.html">Register Here</a></p>

                </div>
    
    
            </div>
    
    
          
    
    
        </div>
