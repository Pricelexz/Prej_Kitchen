<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/career.css">
    <script src="https://kit.fontawesome.com/3f296dc788.js" crossorigin="anonymous"></script>
</head>
<body class="career-body">

    

    <div class="container-fluid">

        <div class="career-header">
                <h1>Do you smell what's cooking at <br>
                        Prej_Kitchen?</h1>
                <p>We are determined to delivering quality meal and services at all cost.<br>
                     If you aren't game, kindly look elsewhere</p>
        </div>
    
    </div>
    
    <div class="container-fluid careerbg">

        <form action="post" autocomplete="on" autocapitalize="on">
    
            <fieldset>
                <legend>Personal Info</legend>
                <label for="fname">First name</label> <br>
                <input type="text" name="" id="" placeholder="Enter First Name Here" >
                <br><br>
    
                <label for="m.name">Middle Name</label> <br>
                <input type="text" name="" id="" placeholder="Enter Middle Name Here">
                <br><br>
    
                <label for="Last Name">Last Name</label> <br>
                <input type="text" name="" id="" placeholder="Enter Last Name Here">
                <br><br>
    
                <label for="email">E-mail</label> <br>
                <input type="email" name="" id="" placeholder="Imput email add here">
                <br><br>
    
                <label for="Gender">Gender</label><br>
                <label for="">Male</label>
                <input type="checkbox" name="Male" id="">
                <label for="">Female</label>
                <input type="checkbox" name="Female" id=""> <br><br>
    
                <label for="dob">Date of Birth</label> <br>
                <input type="date" name="" id=""> <br><br>
    
    
                <label for="mstatus">Marital Status</label> <br> <br>
                <select name="" id="">
                    <option value="">Select one</option>
                    <option value="">Single</option>
                    <option value="">Married</option>
                    <option value="">Divorced</option>
                    <option value="">Complicated</option>
    
                </select>
                <br><br>
               
    
                <label for="phone">Phone</label> <br>
                <input type="tel" name="" id="" Enter Telephone Here> 
                <br><br>
    
                <label for="">Are You a Graduate of any Culinary School?</label> <br>
                <label for="">Yes</label>
                <input type="radio" name="" id="">
                <label for="">No</label>
                <input type="radio">
                <label for="">In-View</label>
                <input type="radio">
                <br><br>
    
    
                <label for="qualification">Qualification</label><br>
                <select name="" id="">
                    <option value="">Select one</option>
                    <option value="">ND</option>
                    <option value="">HND</option>
                    <option value="">BSc.</option>
                    <option value="">PhD.</option>
                    <option value="">Others</option>
                </select>
                <br><br>
    
    
                <label for="">Attach CV</label> <br>
                <input type="file">
                <br><br>
    
                <label for="">Upload Passport</label> <br>
                <input type="file">
                <br><br>
    
                <label for="about-you">Tell Us about yourself </label> <br>
                <textarea name="" id=""></textarea>
                <br><br>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">

    
    
    
    
            </fieldset>
    
    
    
    
    

        </form>



    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
